# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/card_insurance_db
spring.datasource.username=postgres
spring.datasource.password=password

# Response Config
server.error.include-message=always

# RabbitMQ (default configuration)
RabbitMQPassword=guest
RabbitMQHostName=localhost
RabbitMQManagementUriBase=http://localhost:15672/
RabbitMQPort=5672
RabbitMQUserName=guest
RabbitMQVirtualHostName=

# RabbitMQ (additional configuration)
RabbitMQPublisherHost=localhost
RabbitMQEnabled=false